<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="heart-rain">
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
        </div>

        <h1 class="valentine">Goodmorning Ojasvi, Hrithwin has a message for you !!!</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Ojasvi will you please be mine</p>
                    <p class="words line2">And forever stay my Valentine</p>
                    <p class="words line3">Love,</p>
                    <p class="words line4">- Hrithwin</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
